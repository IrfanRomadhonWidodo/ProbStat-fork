<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram Data Kategori</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input">
        <textarea autofocus oninput="validation(this)" id="data_raw" placeholder="Separate with spaces"></textarea> 
        <input type="button" id="btn" value="Display">
    </div>
    <div class="result-text">
        <table border="1" id="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Kelas</th>
                    <th>Frekuensi</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!--Buat hasil frekuensi sama kelas-->
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
